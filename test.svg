
<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
  <div xmlns="http://www.w3.org/1999/xhtml">
    <style>
        * {
            margin: 0;
            padding: 0;
            color: inherit;
            text-decoration: none;
            list-style: none;
            outline: none;
            box-sizing: border-box;
          }
          .body {
            --color-main: #ff9b71;
            --color-primary: #ff4444;
            --color-secondary: #e8e677;
            --color-background: #0d1117;
            --color-link: #fef29e;
            --color-link-active: #ff4444;
            height: 400px;
            width: 100%;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
            animation: border 5s linear infinite;
            background-size: 200% 200%;
            background-position: 0 0;
            border: 24px solid;
            border-color: var(--color-background);
          }
          .container {
            background: var(--color-background);
            height: calc(100% - 10px);
            width: calc(100% - 10px);
            display: flex;
            flex-direction: column;
          }
          .animate-character
          {
             text-transform: uppercase;
            background-image: linear-gradient(
              -225deg,
              #231557 0%,
              #44107a 29%,
              #ff1361 67%,
              #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            color:transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            display: inline-block;
                font-size: calc(100%-10px)
          }
          
          @keyframes textclip {
            to {
              background-position: 200% center;
            }
          }
          
    </style>
    <div class='body'>
      <div class='container'>
        <h1 class="animate-character">Tomato Wilbur Yap</h1>
        
      </div>
    </div>
  </div>
  </foreignObject>
</svg>